<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy tính casino</title>
  </head>
  <body>
    <input id="itemManHinh" value="" disabled style=" width: 99%; " />

    <br /><br />

    <section class="casino=box">
      <button class="item" onclick="hienThi('0')" value="0">0</button>
      <button class="item" onclick="hienThi('1')" value="1">1</button>
      <button class="item" onclick="hienThi('2')" value="2">2</button>
      <button class="item" onclick="hienThi('3')" value="3">3</button>
      <button class="item" onclick="hienThi('4')" value="4">4</button>
      <button class="item" onclick="hienThi('5')" value="5">5</button>
      <button class="item" onclick="hienThi('6')" value="6">6</button>
      <button class="item" onclick="hienThi('7')" value="7">7</button>
      <button class="item" onclick="hienThi('8')" value="8">8</button>
      <button class="item" onclick="hienThi('9')" value="9">9</button>
      <button class="item" onclick="hienThi('+')" value="+">+</button>
      <button class="item" onclick="hienThi('-')" value="-">-</button>
      <button class="item" onclick="hienThi('*')" value="*">*</button>
      <button class="item" onclick="hienThi('/')" value="/">/</button>
      <button class="item" onclick="hienThi('**')" value="**">^</button>
      <button class="item" onclick="bang()">=</button>
      <button class="item" onclick="xoaHet()">Xóa</button>
    </section>

    <br /><br />

    <section class="giai-pt">
        <input class="soA" value="" placeholder="Số a ..." type="number" />
        <input class="soB" value="" placeholder="Số b ..." type="number" />
        <input class="soC" value="" placeholder="Số c ..." type="number" />
        <br /><br />
        <div><button onclick="giai_pt_bac_1()">Giải phương trình a*x + b = 0</button></div>
        <br />
        <div></div><button onclick="giai_pt_bac_2()">Giải phương trình a*x^2 + b*x + c = 0</button></div>
      </section>

    <script>
      function hienThi(hienThiBatKy) {
        document.getElementById("itemManHinh").value += hienThiBatKy;
      }
      function bang() {
        document.getElementById("itemManHinh").value = eval(
          document.getElementById("itemManHinh").value
        );
      }
      function xoaHet() {
        document.getElementById("itemManHinh").value = "";
      }
      function giai_pt_bac_1() {
        var a = document.querySelector(".giai-pt .soA").value;
        var b = document.querySelector(".giai-pt .soB").value;
        document.getElementById("itemManHinh").value = (-b/a).toFixed(2);
      }
      function giai_pt_bac_2() {
        var a = document.querySelector(".giai-pt .soA").value;
        var b = document.querySelector(".giai-pt .soB").value;
        var c = document.querySelector(".giai-pt .soC").value;
        var delta = b**2 - 4*a*c;
        var canDelta = Math.sqrt(delta);
        console.log(canDelta);
        document.getElementById("itemManHinh").value = 'Nghiệm 1 là ' + ((-b-canDelta)/(2*a)).toFixed(2) + ' Nghiệm 2 là ' + ((-b+canDelta)/(2*a)).toFixed(2);
      }
    </script>
  </body>
</html>
